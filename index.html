<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>More powerful cos</title>
</head>
<body>
    <main>
        <div class="interactives-container">
            <div class="shield-boost-container standard-container">
                <p class="shield-boost-text">Talharion Energy Cell (Shield <span class="shield-bonus">+500</span>)</p>
                <img class="energy-cell-img" src="energise.svg" alt="Use Energy Cell">
                <p class="shield-boost-cooldown">Ready</p>
            </div>
            <div class="combat-toggle-container standard-container">
                <button class="combat-toggle">Start Combat</button>
                <p class="combat-status">Combat Inactive</p>
            </div>
        </div>
        <div class="main-combat-window standard-container">
            <div class="your-ship-container dark-container">
                <p class="your-ship-name">Hydra Scavenger</p>
                <p class="your-ship-shield">Shield:<br /><span class="your-shield-points">5000 (100%)</span></p>
                <p class="your-ship-hull">Hull:<br /><span class="your-hull-points">5000 (100%)</span></p>
                <p class="your-ship-damage">Damage:<br /><span class="your-damage">50-150</span></p>
            </div>
            <div class="enemy-ship-container dark-container">
                <p class="enemy-ship-name">Unknown</p>
                <p class="enemy-ship-shield">Shield:<br /><span class="enemy-shield-points">5000 (100%)</span></p>
                <p class="enemy-ship-hull">Hull:<br /><span class="enemy-hull-points">5000 (100%)</span></p>
                <p class="enemy-ship-damage">Damage:<br /><span class="enemy-damage">48-129</span></p>
            </div>
        </div>
    </main>
</body>
</html>
